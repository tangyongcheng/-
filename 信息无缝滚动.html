<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#list{
				width: 150px;
				height: 180px;
				background: gainsboro;
				overflow: hidden;
			}
			#list ul{
				list-style: none;
				padding: 0;
				margin: 0;
			}
			#list ul li{
				height: 24px;
			}
			a:hover{
				color: red;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="list">
		  	  <ul id="con1">
		  	  	<li><a href="">中国人</a></li>
		  	     <li><a href="">美国人</a></li>
		  	  	<li><a href="">日本人</a></li>
		  	  	<li><a href="">韩国人</a></li>
		  	  	<li><a href="">新加坡人</a></li>
		  	  	<li><a href="">英国人</a></li>
		  	  	<li><a href="">法国人</a></li>
		  	  	<li><a href="">德国人</a></li>
		  	  </ul>
		  	  <ul id="con2">
		  	  	
		  	  </ul>
		  </div>
		  <script type="text/javascript">
		  	var   list=document.getElementById("list");
		  	var   con1=document.getElementById("con1");
		  	var   con2=document.getElementById("con2");
		  	con2.innerHTML=con1.innerHTML;//讲con2克隆con1
		  	list.scrollTop=0;
		  	var scroll=setInterval(clock,50);
		  	function clock(){
		  		if(list.scrollTop>=con1.scrollHeight){//scrollHeight自身高度
		  			list.scrollTop=0;
		  		}else{
		  			list.scrollTop++;//自增
		  		};
		  	};
		  	list.onmouseover=function(){
		  		clearInterval(scroll);
		  	}
		  	list.onmouseout=function(){
		  		scroll=setInterval(clock,50);
		  	}
		  </script>
	</body>
</html>
